    body {
      font-family: "IBM Plex Mono", sans-serif;
      color: #2f2f2f;
    }
    h1,
    h2,
    h3 {
      color: #000;
      font-family: Chomsky, sans-serif;

    h1 {

      opacity: 0.8;

    @media (min-width: 768px) {

    .transition-quarter {
      -webkit-transition: all 0.25s ease;
      transition: all 0.25s ease;
    }
    .transition-half {
      -webkit-transition: all 0.5s ease;
      transition: all 0.5s ease;
    }
    .grow-in {
      -webkit-transform: scale(0);
      transform: scale(0);
    }
    .grow-in.activated {
      -webkit-transform: scale(1);
      transform: scale(1);
    }
    .dock-in-up {
      -webkit-transform: translate3d(0, 5%, 0);
      transform: translate3d(0, 5%, 0);
    }
    .dock-in-up.activated {
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }
    .slide-in-up {
      -webkit-transform: translate3d(0, 200%, 0);
      transform: translate3d(0, 200%, 0);
    }
    .slide-in-up.activated {
      -webkit-transform: translate3d(0, 0, 0);
      transform: translate3d(0, 0, 0);
    }
    .slide-in-down.activated {
      -webkit-animation: slideInDown 0.25s linear;
      animation: slideInDown 0.25s linear;
    }
    .animated2 {
      -webkit-animation-duration: 2s;
      animation-duration: 2s;
      -webkit-animation-fill-mode: both;
      animation-fill-mode: both;
    }
    .delayer0_5s {
      -webkit-animation-delay: 0.5s !important;
      animation-delay: 0.5s !important;
    }
    @-webkit-keyframes blurIn {
      0% {
        -webkit-filter: blur(6px) grayscale(1);
      }
      35% {
        -webkit-filter: blur(0) grayscale(0.5);
      }
      65% {
        -webkit-filter: blur(0) grayscale(0.25);
      }
      100% {
        -webkit-filter: blur(0) grayscale(0);
      }
    }
    @keyframes blurIn {
      0% {
        -webkit-filter: blur(6px) grayscale(1);
        filter: blur(6px) grayscale(1);
      }
      35% {
        -webkit-filter: blur(0) grayscale(0.5);
        filter: blur(0) grayscale(0.5);
      }
      65% {
        -webkit-filter: blur(0) grayscale(0.25);
        filter: blur(0) grayscale(0.25);
      }
      100% {
        -webkit-filter: blur(0) grayscale(0);
        filter: blur(0) grayscale(0);
      }
    }
    .blurIn {
      -webkit-animation-name: blurIn;
      animation-name: blurIn;
